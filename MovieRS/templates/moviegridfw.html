{% extends "master.html" %}

{% block content %}
<div class="hero common-hero">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="hero-ct">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="page-single">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				
				<div class="flex-wrap-movielist mv-grid-fw">
					{% for poster, name, idx, rating in moviesInfo %}
						<div class="movie-item-style-2 movie-item-style-1">
							<img src="{{ poster }}" alt="">
							<div class="hvr-inner">
								<a  href="/detail/{{idx}}"> Read more <i class="ion-android-arrow-dropright"></i> </a>
							</div>
							<div class="mv-item-infor">
								<h6><a href="/detail/{{idx}}">{{ name }}</a></h6>
								{% if checkLogin == True %}
									<p class="rate"><i class="ion-android-star"></i><span>{{rating}}</span> /5</p>
								{% endif %}
							</div>
						</div>					
					{%endfor%}
				</div>		
				<div class="topbar-filter">
					<label>Movies per page:</label>
					<select>
						<option value="range">20 Movies</option>
						<option value="saab">10 Movies</option>
					</select>
					
					<div class="pagination2">
						<span>Page 1 of 2:</span>
						<a class="active" href="#">1</a>
						<a href="#">2</a>
						<a href="#">3</a>
						<a href="#">...</a>
						<a href="#">78</a>
						<a href="#">79</a>
						<a href="#"><i class="ion-arrow-right-b"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock%}
